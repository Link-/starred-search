name: CI

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    
    - name: "Checkout repository"
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        npm install

    - name: Build and test
      run: |
        npm run all
        bin/starred_search -v
