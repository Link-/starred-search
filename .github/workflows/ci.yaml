name: CI

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    
    - name: "Checkout repository"
      uses: actions/checkout@v4

    - uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: |
        npm install

    - name: Build and test
      run: |
        npm run all
        bin/starred_search -v
